<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text decoration</title>

    <style>
      p {
        background-color: rgb(162, 226, 102);
        width: 400px;
        height: 447px;
        text-align: left;
        /* text-decoration: underline;  do not use this generally */

        text-transform: capitalize;
        /* line-height: 20px; describes the gap betweeen the two lines */

        font-size: 20px;
        font-family:  Helvetica, sans-serif;
        font-style:italic ;
        
    }
    </style>
  </head>
  <body>
    <p>
      Hello Everyone!! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      Magnam expedita cum a cupiditate suscipit, perferendis praesentium sit
      animi. Dicta dolor nulla tempore omnis incidunt, dolore atque blanditiis
      culpa illum quibusdam.
    </p>
  </body>
</html>
